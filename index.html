<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Suporte</title>
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <!-- Popperjs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <!-- Tempus Dominus JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.2.10/dist/js/tempus-dominus.min.js" crossorigin="anonymous"></script>

    <!-- Tempus Dominus Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.2.10/dist/css/tempus-dominus.min.css" crossorigin="anonymous" />
  </head>

  <body>
    <div class="container">
      <form action="" method="post">
        <div class="input-area">
          <label for="">Especialista</label>
          <select class="form-select" aria-label="Default select example" id="especialista">
            <option selected>Selecione um especialista</option>
            <option value="1">Especialista 1</option>
            <option value="2">Especialista 2</option>
          </select>
        </div>
        <hr />
        <div class="estado-cidade">
          <div class="uf">
            <label for="estado">UF</label>
            <select class="form-select" style="max-width: 70px" aria-label="Default select example" id="estado">
              <option selected>UF</option>
              <option value="1">PB</option>
            </select>
          </div>
          <div class="cidade">
            <label for="cidade">Cidade de trabalho</label>
            <select class="form-select" style="max-width: auto" aria-label="Default select example" id="cidade">
              <option selected>Selecione a cidade</option>
              <option value="1">Nova Olinda</option>
            </select>
          </div>
        </div>
        <div class="input-area">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Resumo do suporte aqui</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
        <div class="input-area-file">
          <div class="mb-3">
            <input class="form-control form-control-sm" id="imagem1" type="file" />
          </div>
          <div class="mb-3">
            <input class="form-control form-control-sm" id="imagem2" type="file" />
          </div>
          <div class="mb-3">
            <input class="form-control form-control-sm" id="imagem3" type="file" />
          </div>
        </div>
        <div class="data-suporte">
          <div class="input-inicio">
            <label for="inicio">Início do suporte</label>
            <input type="datetime-local" name="inicio" id="inicio" />
          </div>
          <div class="input-fim">
            <label for="fim">Fim do suporte</label>
            <input type="datetime-local" name="fim" id="fim" />
          </div>
        </div>
        <div class="input-area status">
          <div class="status-suporte">
            <div class="input-status">
              <label for="status">Status</label>
              <select class="form-select" aria-label="Default select example" id="status">
                <option selected>Selecione o status</option>
                <option value="1">CONCLUÍDO</option>
                <option value="2">EM ATENDIMENTO</option>
              </select>
            </div>
            <div class="button-salvar">
              <input class="btn btn-primary salvar" type="submit" value="Salvar" />
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
